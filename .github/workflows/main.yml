name: CI workflow

on:
  pull_request:
    paths-ignore:
      - '**.md'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up environment
        uses: actions/setup-java@v1
        with: { java-version: 17 }
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Set up dependencies
        run: flutter pub get

      - name: Analyze Flutter project
        run: flutter analyze
